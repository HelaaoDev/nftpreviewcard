<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600&display=swap');

    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="frame">
    <div class="eye">
      <div class="overlay"> <img class="eyehover" src="images/icon-view.svg" alt=""> </div>
      <img class="nftimage" src="images/image-equilibrium.jpg" alt="nftimage">
    </div>

    <h1 class="title">Equilibrium #3429</h1>

    <p class="text1">Our Equilibrium collection promotes balance and calm.</p>

    <div class="description">
      <div> <img src="images/icon-ethereum.svg" alt="iconethereum"> <span class="eth">0.041 ETH</span> </div>
      <div> <img src="images/icon-clock.svg" alt="iconclock"> <span class="clock">3 days left</span></div>
    </div>
    <br>
    <hr class="line">
    <br>
    <div class="end">
      <div class="photo"> <img class="profile" src="images/image-avatar.png" alt="">
        <div class="circle"></div>
      </div> <span class="text2"> Creation of </span> <span class="creator">Jules Wyvern</span>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/HelaaoDev">Helam Sobrinho</a>.
    </div>
  </div>

</body>

</html>
